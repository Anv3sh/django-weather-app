{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'weather/cities_style.css' %}">
    <title>Add City</title>
</head>
<body>
    <div class="city-box">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="name">
            <h1>City Name</h1>
            <input type="text" name="name">
            </div>

            <div class="submit">
            <a>
                <input class="input" type="submit" value="Ok"/>
            </a>
            </div>
        </form>
    </div>
</body>
</html>
